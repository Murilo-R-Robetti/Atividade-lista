<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="container">
        <div id="linhaTopo">
            <img src="Logo.png" id="imagemLogo">
            <div id="divInpBot">
                <input placeholder="Adicione uma nova tarefa" id="inputTexto">
                <button id="botao"> Criar <i class="ph ph-plus-circle"></i></button>
            </div>
        </div>
        <div id="box1">
            <div id="contadores">
                <h2 id="listaTarefas">Tarefas Criadas
                    <span id="contaTarefas">0</span>
                </h2>
                <h2 id="listaConcluidas">Concluídas
                    <span id="contaConcluidas">0</span>
                </h2>
            </div>
            <div id="boxTarefa">
                <p><i class="ph-thin ph-clipboard-text" id="caracterPrancheta"></i></p>
                <p id="textoPlaceholder">Você ainda não tem tarefas cadastradas</p>
                <p id="texto2Placeholder">Crie tarefas e organize seus itens a fazer</p>
            </div>
        </div>
    </div>
</body>
</html>
